<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: rebeccapurple;
            color: white;
            width: 200px;
        }
        div:hover{
            color: red;
        }
    </style>
    <title>Exemplo de hover</title>
</head>
<body>
    <h1>Passe o mause no texto abaixo</h1>
    <div>passa o mause aqui <p>texto escondido</p></div>
    <p>Fim do exemplo!!</p>
</body>
</html>
