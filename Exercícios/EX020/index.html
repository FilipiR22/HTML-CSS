<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color:blueviolet;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        div:hover{
            background-color: yellow;
        }
        
    </style>
    <title>Pseudo-classes em CSS</title>
</head>
<body>
    <div id="d1">01 <p>Brasil acima de Tudo</p></div>
    <div id="d2">02 <p>Deus acima de todos</p></div>
    <div id="d3">03 <p>BRASIL!!!</p></div>
</body>
</html>
